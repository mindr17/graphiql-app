version: '3.8'

services:
  frontend:
    container_name: apifinder-frontend
    restart: always
    build:
      context: /root/apifinder/apifinder-frontend
      dockerfile: Dockerfile
    image: apifinder-frontend-image
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - apifinder
    volumes:
      - apifinder-frontend:/app/data

volumes:
  apifinder-frontend:

networks:
  apifinder:
    # external: true
